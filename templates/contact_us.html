{% extends "layout.html" %}
{% block body %}
<div class="container">
		<div class="col-md-12">	
			<h1 class="text-center margin-bottom-15">Contact Us</h1>		
			<form class="form-horizontal templatemo-contact-form-2 templatemo-container" role="form" action="/insertcontact" method="POST">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">				          		          	
				           	<div class="col-sm-12">
				            	<div class="templatemo-input-icon-container">
				            		<i class="fa fa-user"></i>
				            		<input type="text" class="form-control" id="name" name="Name" placeholder="Name">
				            	</div>		            		            		            
				          	</div>              
				        </div>
				        <div class="form-group">
				            <div class="col-sm-12">
				            	<div class="templatemo-input-icon-container">
				            		<i class="fa fa-envelope"></i>
				            		<input type="email" class="form-control" id="email" name="Email" placeholder="Email">
				            	</div>
				          	</div>
				        </div>
				        
				        <div class="form-group">
				            <div class="col-sm-12">
				            	<div class="templatemo-input-icon-container">
				            		<i class="fa fa-info-circle"></i>
				            		<input type="text" class="form-control" id="subject" name="Subject" placeholder="Subject">
				            	</div>
				          	</div>
				        </div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
				          <div class="col-md-12">
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-pencil-square-o"></i>
				     <textarea rows="10" cols="50" class="form-control" id="message" name="Message" placeholder="Message"></textarea>
				            </div>
				          </div>
				        </div>
					</div>					
				</div>	        
		        <div class="form-group">
		          <div class="col-md-12">
		            
		            <input type="submit" value="SEND MESSAGE" class="btn btn-warning pull-right">		            
		          </div>
		        </div>		    	
		      </form>	
              
              
              
		</div>
	</div>
{% endblock %}
