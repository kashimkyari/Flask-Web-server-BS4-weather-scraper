{% extends "layout.html" %}
{% block body %}
<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="static/comment/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/insertcomment" method="POST">
				<span class="contact1-form-title">
					Drop a comment!
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="name" name="Name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" type="message" name="Message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send comment
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
		
		
<!--===============================================================================================-->
	<script src="static/comment/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/comment/vendor/bootstrap/js/popper.js"></script>
	<script src="static/comment/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/comment/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/comment/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="static/comment/js/main.js"></script>

{% endblock %}
